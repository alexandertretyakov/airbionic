<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page page--contact-us">
        <div class="header">
            <a class="logo" href="about_us.htm"><img src="img/logo.gif" alt="Логотип компании"></a>
            <div class="nav-1">
                <a class="ref ref--home" href="#">Home</a>
                <a class="ref ref--contacts" href="#">Contacts</a>
            </div>

            <div class="nav-2">
                <a href="about_us.htm">About us</a>
                <a href="our_advantages.htm">Our advantages</a>
                <a class="active" href="contact_us.htm">Contact us</a>
                <a href="faq.htm">FAQ</a>
            </div>
        </div>

        <div class="content">
            <div class="column column--left">
                <div class="nav-3">
                    <a href="#">Our works</a>
                    <a href="#">Prices</a>
                    <a href="#">Portfolio</a>
                </div>
            </div>

            <div class="column column--center">
                <h2>Request Form</h2>
                <div class="module--contacts">
                    <form action="#" method="post">

                        <div class="field field--name required">
                            <label>Name:</label>
                            <input name="name" type="text">
                        </div>

                        <div class="field field--email required">
                            <label>E-mail:</label>
                            <input name="email" type="email">
                        </div>

                        <div class="field field--message required">
                            <label>Request description:</label>
                            <textarea name="message" rows="9" cols="37"></textarea>
                        </div>

                        <div class="field field--file">
                            <label>File:</label>
                            <input name="file" type="file">
                        </div>

                        <img src="img/figures.gif">

                        <div class="field field--security required" >
                            <label>Security Code:</label>
                            <input name="Security Code" type="text">
                        </div>

                        <div class="actions">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="column column--right">
                <div class="nav-4">
                    <p>Contact us to discuss how we can help you</p>
                    <a class="link link--cover" href="#">Contact Us</a>
                    <a class="link link--phone" href="#">Call Us</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="nav-5">
                <a href="#">Company</a> | <a href="#">Portfolio</a> | <a href="#">Contacts</a> | <a href="#">Some thing</a>
            </div>

        </div>
    </div>
</body>
</html>
